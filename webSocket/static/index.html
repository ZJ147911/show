<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./mgssdk1-1-4.min.js"></script>
  <script src="./config.js"></script>
  <script src="./jsb.js"></script>
  <script>
    const socket = io()

    socket.on('mgs-req', function (params, options) {
      console.log(params, options)
      request(params, options)
        .then(res => {
          res.callbackId = options.callbackId
          // console.log('mgs-req', res)
          socket.emit('mgs-res', res)
        })
        .catch(err => {
          err.callbackId = options.callbackId
          // console.log('mgs-req', err)
          socket.emit('mgs-res', err)
        })
    })

    socket.on('jsb-req', function (params, options) {
      console.log(params, options)
      jsbCall(params, options)
        .then((res) => {
          res.callbackId = options.callbackId
          // console.log('mgs-req', res)
          socket.emit('jsb-res', res)
        })
        .catch(err => {
          err.callbackId = options.callbackId
          // console.log('mgs-req', err)
          socket.emit('jsb-res', err)
        })
    })
    function addScript(url) {
      return new Promise((resolve) => {
        const script = document.createElement('script')
        script.setAttribute('type', 'text/javascript')
        script.setAttribute('src', url)
        document.getElementsByTagName('body')[0].appendChild(script)
        script.onload = () => {
          resolve(true)
        }
      })
    }

    socket.on('jsbH5-req', function (params, options) {
      const { module, method } = options
      if (module == 'h5' && method == 'app') {
        addScript(`./bestpay-html5-${params.serverEnv}-3.0.js`).then(() => {
          BestpayHtml5.config(params)
        })
        return
      }
      // if(options.devENV.)
      jsbH5Call(params, options)
        .then(res => {
          res.callbackId = options.callbackId
          // console.log('mgs-req', res)
          socket.emit('jsbH5-res', res)
        })
        .catch(err => {
          err.callbackId = options.callbackId
          // console.log('mgs-req', err)
          socket.emit('jsbH5-res', err)
        })
    });
  </script>
</body>
<script src="./vconsole.min.js"></script>

  var vConsole = new window.VConsole();

</html>
