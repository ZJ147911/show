<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:last-child {
      background: #efefef;
    }
  </style>
</head>

<body>
  连接状态：<div id="msgs" style="
        background-color: #ececec;
        display: inline-block;
    "></div>
  <div id="status" style="
        width: 20px;
        height: 20px;
        border-radius: 50%;
        /* background-color: green; */
        background-color: #ececec;
        display: inline-block;
    "></div>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="./channel.min.js"></script>
  <script src="./config.js"></script>
  <script>
    const socket = io(),
      messages = document.getElementById("messages"),
      msgs = document.getElementById("msgs"),
      forms = document.getElementById("form"),
      inputs = document.getElementById("input")
    forms.addEventListener("submit", (function (e) {
      e.preventDefault()
      if (inputs.value) {
        socket.emit("chat-message", inputs.value)
        inputs.value = ""
      }
    }))
    socket.on("chat message", (function (msg) {
      var t = document.createElement("li")
      t.textContent = msg + `-${Math.round(10 * Math.random())}`, messages.appendChild(t), window.scrollTo(0,
        document.body.scrollHeight)
    })),


    socket.on("connect", (() => {
      try {
        msgs.innerText = '连接中'
        document.getElementById("status").style.setProperty("background-color", "#07c160")
      } catch (e) { }
    }))
    socket.on("disconnect", (e => {
      "io server disconnect" === e && socket.connect()
      try {
        msgs.innerText = '连接失败'
        document.getElementById("status").style.setProperty("background-color", "#ececec")
      } catch (e) { }
    }))
    socket.on('mgs-req', function (params, options) {
      // console.log(params, options)
      request(params, options)
        .then(res => {
          res.callbackId = options.callbackId
          socket.emit('mgs-res', res)
        })
        .catch(err => {
          err.callbackId = options.callbackId
          socket.emit('mgs-res', err)
        })
    })
    socket.on('ideConsole', function (params, options) {
      console[options]('ide', params)
    })
    socket.on('jsb-req', function (params, options) {
      jsbCall(params, options)
        .then((res) => {
          res.callbackId = options.callbackId
          socket.emit('jsb-res', res)
        })
        .catch(err => {
          err.callbackId = options.callbackId
          socket.emit('jsb-res', err)
        })
    })
    function addScript(url) {
      return new Promise((resolve) => {
        const script = document.createElement('script')
        script.setAttribute('type', 'text/javascript')
        script.setAttribute('src', url)
        document.getElementsByTagName('body')[0].appendChild(script)
        script.onload = () => {
          resolve(true)
        }
      })
    }

    const bestpayJs = {
      test: 'https://h5.test.bestpay.net',
      pre: 'https://h5-pre.bestpay.com.cn',
      prod: 'https://h5.bestpay.cn'
    }
    socket.on('jsbH5-req', function (params, options) {
      const { module, method } = options
      if (module == 'h5' && method == 'app') {
        addScript(`${bestpayJs[params.serverEnv]}/common/js/bestpay-html5-3.0.js`).then(() => {
          BestpayHtml5.config(params)
        })
        return
      }
      BestpayHtml5[module][method](
        params,
        (val) => {
          console.log("🚀 ~ file: index.html:89 ~ val:", val)
          socket.emit('jsbH5-res', {
            code: 0,
            data: val
          })
        },
        (err) => {
          console.log("🚀 ~ file: index.html:96 ~ err:", err)
          socket.emit('jsbH5-res', {
            code: 1,
            data: err
          })
        },
        (cancelErr) => {
          console.log("🚀 ~ file: index.html:103 ~ cancelErr:", cancelErr)
          socket.emit('jsbH5-res', {
            code: 2,
            data: cancelErr
          })
        }
      )
    });
  </script>
</body>
<script src="./vconsole.min.js"></script>
<script>
  var vConsole = new window.VConsole();
</script>

</html>
